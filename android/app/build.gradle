plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.sma_3_2_developers"
    compileSdk 34  // Asegúrate de que coincide con tu configuración

    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.sma_3_2_developers"
        minSdkVersion 24  // Ajusta según necesidades, mínimo 24 si usas ffmpeg
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"

        multiDexEnabled true  // Habilitar MultiDex si hay muchas dependencias
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false  // Desactivar para evitar errores con Gradle
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.21"
    implementation "androidx.core:core-ktx:1.9.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.8.0"

    // Flutter plugins
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1"

    // Dependencias del ffmpeg_kit_flutter
    implementation 'com.arthenica:ffmpeg-kit-full:5.1'

}

flutter {
    source "../.."
}
