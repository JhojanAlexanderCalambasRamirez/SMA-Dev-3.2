plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.sma_3_2_developers"
    compileSdk 34  // Asegúrate de que coincide con tu configuración

    ndkVersion "25.2.9519653"  // Ajusta esta versión según tu instalación de NDK

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.sma_3_2_developers"
        minSdkVersion 24  // Requerido para compatibilidad con FFmpegKit
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"

        multiDexEnabled true  // Habilita MultiDex para evitar problemas con demasiadas dependencias

        vectorDrawables.useSupportLibrary = true  // Habilita compatibilidad con vectores
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false  // Desactivar para evitar errores con Gradle
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/*']  // Evita errores con duplicados en dependencias
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.21"
    implementation "androidx.core:core-ktx:1.9.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.8.0"

    // Soporte para componentes de Android
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1"

    // Dependencias para FFmpegKit
    implementation 'com.arthenica:ffmpeg-kit-full:5.1'

}

flutter {
    source "../.."
}
